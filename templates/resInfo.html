{% extends 'base.html' %}

{% block head %}
<script>
	$(function(){
		$('#resImg').corner();
	})
</script>
{% endblock %}

{% block body %}
<div style="text-align: center;">
	<br><br>
	{% if image != None %}
		<img src="{{url_for('static', filename='resource/' + image)}}" style="max-width:80%">
	{% endif %}
	<br>

	{% if desc != None %}
		<p>{{desc|nl2br}}</p>
	{% else %}
		<p>There has been no description set</p>
	{% endif %}
</div>

{% endblock %}
